<!DOCTYPE html>
<html>
<head>
	<title>Dorouki</title>

	<link href="css/style.css" rel="stylesheet">

</head>
<body>
	<section id="map">
		<div id="map-container">
			<div id="points-list">
				<div id="spawn" class="point"></div>
				<div id="point-1" class="point"></div>
				<div id="point-2" class="point"></div>
				<div id="point-3" class="point"></div>
			</div>
		
			<div id="characters">
				<div class="car car-template"></div>

			</div>

			<div id="buildings">
				<div id="oil" class="building"></div>
				<div id="build" class="building"></div>
				<div id="shadow" class="building"></div>
				<div id="shadow2" class="building"></div>
			</div>	
		</div>
	</section>
	<section id="modals">
		<div id="building-modal" class="modal">
			<div class="modal-info-wrap">
				<div class="block-info" data-info="1"></div>
				<div class="block-info" data-info="2"></div>
				<div class="block-info" data-info="3"></div>
				<div class="block-info" data-info="4"></div>
			</div>
		</div>
	</section>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>
</html>
